<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bitely</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <link rel="stylesheet" href="./css/hamburgers.min.css">
</head>

<style>
    :root{
        --primary: #B3241B;
        --secondary: #E99838;
    }
    body{
        font-family: 'Quicksand';
    }
    .bg-primary{
        background-color: var(--primary);
    }
    .text-primary{
        color: var(--primary);
    }
    .text-secondary{
        color: var(--secondary);
    }
    .btn-bg-trans{
        background-color: rgba(255, 255, 255, 0.27);
    }
    .btn-border{
        border: 3px solid var(--secondary);
    }
    .glass {
        box-shadow: 0 0 16px rgba(0, 0, 0, .05); 
        background-color: rgba(255, 255, 255, 0.104);    
        backdrop-filter: blur(3px);
        text-shadow: 0 0 10px rgba(0, 0, 0, .086);
    }
    .dropdown {
        position: relative;
        display: inline-block; 
    }
    .dropbtn {
        background-color: rgb(48, 133, 167);
        color: white;
        padding: 10px 16px 10px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    } 
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: cornsilk;
        cursor: pointer;
    }
    .dropdown:hover .dropdown-content
    {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background-color: darkslategray;
    }
    @media screen and (min-width: 768px){
        .headText{
            font-size: 38px;
            line-height: 38px;
        }
    }
    @media screen and (max-width: 767px){
        nav{
            transition: .4s ease;
        }
        .nav-collapsed{
            margin-top: -110%;
            transition: .4s ease;
        }
    }
    
</style>

<body class="bg-gray-50">

    <nav class="absolute mx-auto w-full z-0">
        <div class="mr-auto px-6 py-6">
            <a href="./index.html"><button class="border border-2 px-4 py-2 shadow-lg rounded-full"><i class="fa fa-2x text-white fa-chevron-left"></i></button></a>
        </div>
    </nav>
 
    <header class="" style="height: 40vh; background-image: url('./img/konrad-wojciechowski-yoc5yt98osk-unsplash.jpg'); background-size: cover; background-position: center;">
        <h1 class="pt-16 font-semibold text-white text-center" style="font-size: 100px;">Global Scores</h1>
    </header>

    <div class="lg:flex lg:divide-x-2 divide-gray-100 py-5 px-5 w-full justify-center">
        <!--DROP DOWN-->
        <div class="dropdown">        
            <button class="dropbtn">Select Region </button> 
            <div class="dropdown-content">
                <a>America</a>
                <a>Europe</a>
                <a>Asia</a>
            </div>            
        </div>
        <!--Global Records Table-->
        <article class=" mx-auto text-sm w-full lg:w-max text-center mt-8">
            <h1 class="font-semibold text-gray-400 text-left mb-6 pl-6">Global Records</h1>
            <table class="bg-white lg:h-max p-16 py-16 mx-auto md:text-normal shadow-xl rounded-xl text-xs divide-y-2 divide-gray-100 flex-none">
               <thead class="pt-5">
                   <th class="px-4 lg:px-6 py-4">Rank</th>
                   <th class="px-8 py-4">Name</th>
                   <th class="px-8 py-4 ">Club</th>
                   <th class="px-8 py-4 ">Points</th>
               </thead>
               <tr class="py-5 bg-yellow-50">
                   <td class="px-4 py-3">1</td>
                   <td class="px-4 py-3 text-left">Rafi Luski (IL)</td>
                   <td class="px-4 py-3 ">Veronica (NA / 0)</td>
                   <td class="px-4 py-3 ">1143.13pt</td>
               </tr>
               <tr class="py-5 bg-yellow-50">
                <td class="px-4 py-3">2</td>
                <td class="px-4 py-3 text-left">hhhhh</td>
                <td class="px-4 py-3 ">Veronica (NA / 0)</td>
                <td class="px-4 py-3 ">1122pt</td>
            </tr>
               
           </table>
        </article>
    </div>

    <div class="mb-auto mt-32 px-10 py-10 bg-gray-100">
        <div class="mx-auto w-max">
            <button class="px-3 py-2 bg-gray-200 hover:bg-gray-300 focus:outline-none rounded-full"><i class="fab fa-twitter text-blue-500"></i></button>
            <button class="px-3 py-2 bg-gray-200 hover:bg-gray-300 focus:outline-none rounded-full"><i class="fab fa-instagram text-pink-500"></i></button>
            <button class="px-3 py-2 bg-gray-200 hover:bg-gray-300 focus:outline-none rounded-full"><i class="fab fa-youtube text-red-500"></i></button>
        </div>
    </div>
        
</body>
</html>
